.circle-button-group {
  position: fixed;
  top: 20%;

.circle-button-wrapper {

/* 버튼 */
.circle-button {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #002244;
  color: white;
  opacity: 0;
  font-size: 0.75rem;
  font-weight: 700;
  text-align: center;
  line-height: 1.2;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  padding: 0.5rem;
  transition: all 0.3s ease;
  animation: fadeDown 0.5s ease forwards;
}

.circle-button:hover {
  background-color: #0055aa;
  opacity: 1;
  transform: scale(1.1);
}

/* 세로선 */
.line {
  width: 0; /* 선 너비는 border로 대체 */
  height: 0;
  border-left: 2px dotted #888;  /* 점선 적용 */
  opacity: 1;
  margin-top: 10px;
  margin-bottom: 20px;
  animation: growLine 0.5s ease forwards;
}


/* 등장 애니메이션 */
@keyframes fadeDown {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* 선이 위에서 아래로 그려지는 듯한 애니메이션 */
@keyframes growLine {
  from {
    height: 0;
    opacity: 0;
  }
  to {
    height: 40px;
    opacity: 1;
  }
}

/* 촤라락 delay */
.circle-button-wrapper:nth-child(1) .circle-button {
  animation-delay: 0s;
}
.circle-button-wrapper:nth-child(1) .line {
  animation-delay: 0.3s;
}

.circle-button-wrapper:nth-child(2) .circle-button {
  animation-delay: 0.6s;
}
.circle-button-wrapper:nth-child(2) .line {
  animation-delay: 0.9s;

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sectionIds = ['1', '2', '3', '4'];  // 각 섹션 id
    const buttons = document.querySelectorAll('.circle-button-group .circle-button');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = entry.target.getAttribute('id');
          buttons.forEach(btn => {
            if (btn.getAttribute('href') === `#${id}`) {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          });
        }
      });
    }, {
      threshold: 0.6
    });

    sectionIds.forEach(id => {
      const section = document.getElementById(id);
      if (section) observer.observe(section);
    });
  });
</script>

  .then(data => {
    document.querySelectorAll('a[data-id]').forEach(a => {
      const id = a.dataset.id;
      const [svc, index] = id.split('-'); // 예: ourservice1-2
      const linkData = data[svc]?.[index];
      if (linkData) {
        a.href = linkData.url;
        a.setAttribute('data-ko', linkData.ko);
        a.setAttribute('data-en', linkData.en);
        a.setAttribute('data-zh', linkData.zh);
        a.textContent = linkData.ko; // 또는 현재 언어 설정에 따라
      }
    });
  });

  </script>
  
<script src="js/lang.js"></script>
