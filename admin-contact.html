<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>연락처 관리리</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f8f9fa;
    }

    .admin-tabs-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #002244, #004488);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .admin-tabs {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .admin-tab {
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .admin-tab:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .admin-tab.active {
      background: white;
      color: #002244;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logout-btn {
      padding: 0.6rem 1rem;
      background-color: white;
      color: #002244;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    .logout-btn:hover {
      background-color: #dde4ee;
    }

    .placeholder {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      color: #444;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <header class="admin-tabs-container">
    <nav class="admin-tabs">
      <a href="admin.html" class="admin-tab">공지사항 관리</a>
      <a href="admin-links.html" class="admin-tab">하이퍼링크 관리</a>
      <a href="admin-contact.html" class="admin-tab active">연락처 관리</a>
    </nav>
    <button class="logout-btn" id="logout-btn">로그아웃</button>
  </header>

  <div class="placeholder">
    <h2>📞 연락처 관리 영역</h2>
    <p>여기에 연락처 정보 입력/수정 기능을 구성할 수 있습니다.</p>
  </div>

  <script>
    // 로그인 검사
    const token = localStorage.getItem('token');
    if (!token) {
      alert('로그인이 필요합니다.');
      window.location.href = '/admin-login.html';
    }

    // 로그아웃
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('token');
      alert('로그아웃 되었습니다.');
      window.location.href = '/admin-login.html';
    });
  </script>

</body>
</html>
